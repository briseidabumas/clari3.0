<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Clari30</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container text-center">
        <!-- Contenedor Principal -->
        <div class="login-card" id="loginCard">

            <!-- Título -->
            <h2 class="mb-4" id="formTitle">USER LOGIN</h2>

            <!-- Formulario -->
            <form id="authForm">
                <!-- Campo Usuario/Email -->
                <div class="input-container mb-3">
                    <i class="fas fa-user icon"></i>
                    <input type="email" id="emailInput" class="custom-input" placeholder="Username / Email" required>
                </div>

                <!-- Campo Contraseña -->
                <div class="input-container mb-3">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="passwordInput" class="custom-input" placeholder="Password" required>
                </div>

                <!-- Opciones (Remember / Forgot) -->
                <div class="d-flex justify-content-between align-items-center mb-4 options-row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberCheck">
                        <label class="form-check-label" for="rememberCheck">Remember</label>
                    </div>
                    <a href="#" id="forgotPasswordBtn" class="text-decoration-none forgot-link">Forgot Password</a>
                </div>

                <!-- Botón Login -->
                <button type="submit" id="submitBtn" class="btn btn-login mb-4">LOGIN</button>

                <!-- Separador -->
                <div class="separator mb-3">
                    <span>O inicia con</span>
                </div>

                <!-- Botones Sociales -->
                <div class="social-buttons d-flex gap-2 justify-content-center mb-4 flex-wrap">
                    <!-- Botón Google -->
                    <button type="button" id="googleBtn" class="btn btn-social btn-google-custom">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                        Google
                    </button>

                    <!-- Botón Twitter/X -->
                    <button type="button" id="twitterBtn" class="btn btn-social btn-twitter-custom"
                        style="background-color: black; color: white;">
                        <i class="fab fa-x-twitter"></i>
                        X (Twitter)
                    </button>

                    <!-- Botón GitHub -->
                    <button type="button" id="githubBtn" class="btn btn-social btn-github-custom"
                        style="background-color: #333; color: white;">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>
            </form>

            <!-- Toggle Sign Up -->
            <div class="footer-link">
                <span id="toggleText">¿No tienes cuenta?</span>
                <a href="#" id="toggleAuthMode">Sign Up</a>
            </div>

            <!-- Area de errores -->
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>
    <!-- Script SDK de Facebook (Opcional pero recomendado por Facebook) -->
    <!-- Script SDK de Facebook Eliminado -->
    <script type="module" src="app.js"></script>
</body>

</html>
